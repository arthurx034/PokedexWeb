  <title>Pokedex</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./card.css" />
</head>

<body>
  <header>
    <h1>Pokédex</h1>
    <p>Explore the world of Pokémon!</p>

      <span class="btn-green"></span>
